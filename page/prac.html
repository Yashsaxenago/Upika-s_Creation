<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.2/swiper-bundle.min.css">
</head>
<body>
    <div class="container">
        <div class="column left">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/photos/f1.png" alt="Product Image 1"></div>
                    <div class="swiper-slide"><img src="/photos/f2.png" alt="Product Image 2"></div>
                    <div class="swiper-slide"><img src="/photos/f3.png" alt="Product Image 3"></div>
                    <div class="swiper-slide"><img src="/photos/f4.png" alt="Product Image 4"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <div class="column right">
            <h2>Product Description</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.2/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>
</html>
